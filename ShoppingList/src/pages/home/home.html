<ion-header>
  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab (click)="addList()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
<ion-list>

  <ion-item *ngFor="let list of lists | async">
    <ion-label>{{list.name}}</ion-label>
    <ion-label>{{list.num}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
