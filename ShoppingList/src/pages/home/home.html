<ion-header>
  <ion-navbar>
    <ion-title>Shopping Lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-fab top right edge>
    <button ion-fab (click)="addList()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
<ion-list>

<ion-item *ngFor="let list of lists | async">
    <ion-label>{{list.name}}</ion-label>
    <button ion-button color="primary" (click)="viewList(list)" item-right>View</button>
  </ion-item>
</ion-list>

</ion-content>
